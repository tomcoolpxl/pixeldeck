<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelDeck</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
</head>
<body>

<div id="sidebar">
    <div class="header">
        <h1 id="topic-title">Loading...</h1>
        <div class="progress-info">
            <span class="progress" id="step-progress">Step 0 of 0</span>
            <span class="progress slide-progress" id="slide-progress">Slide 0 of 0</span>
        </div>
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">&#9790;</button>
    </div>
    <div class="content">
        <div id="phase-badge" class="phase-badge">LOADING</div>
        <div>
            <div id="step-title">Please wait...</div>
            <div id="step-desc">Loading presentation content.</div>
        </div>

        <div class="deep-dive">
            <div class="dd-title" id="dd-title">Deep Dive</div>
            <div class="dd-text" id="dd-text"></div>
        </div>
    </div>
    <div class="footer">
        <div class="btn-row primary">
            <button id="replayBtn" disabled>Replay</button>
            <button id="nextBtn" disabled>Next Step</button>
        </div>
        <div class="btn-row secondary">
            <button id="restartBtn" disabled>Restart</button>
            <button id="prevStepBtn" disabled>Prev Step</button>
            <button id="nextStepBtn" disabled>Skip</button>
        </div>
    </div>
</div>

<div id="stage">
    <!-- SVG diagram will be injected here -->
</div>

<script>
    // Theme handling (runs immediately to prevent flash)
    (function() {
        const saved = localStorage.getItem('theme');
        if (saved === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
        }
    })();
</script>
<script type="module" src="js/app.js"></script>
<script>
    // Theme toggle
    document.getElementById('themeToggle').addEventListener('click', function() {
        const current = document.documentElement.getAttribute('data-theme');
        const newTheme = current === 'light' ? 'dark' : 'light';

        if (newTheme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
        } else {
            document.documentElement.removeAttribute('data-theme');
        }

        localStorage.setItem('theme', newTheme);

        // Update button icon
        this.innerHTML = newTheme === 'light' ? '&#9788;' : '&#9790;';
    });

    // Set initial icon
    document.addEventListener('DOMContentLoaded', function() {
        const theme = localStorage.getItem('theme') || 'dark';
        document.getElementById('themeToggle').innerHTML = theme === 'light' ? '&#9788;' : '&#9790;';
    });
</script>

</body>
</html>
